<h3 mat-dialog-title>Delete Ticket?</h3>
<mat-dialog-content>
    <p>Delete Ticket?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="deleteTicket()">Confirm</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
