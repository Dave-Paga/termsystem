<app-toolbarstaff></app-toolbarstaff>
<div class="main">
  <div class="page">
    <h1 class="text">Current Vehicles List</h1>
    <div class="filter">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
  
    <h1></h1>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="ticketID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Id</th>
          <td mat-cell *matCellDef="let row">{{row.ticketID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="carName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Car</th>
          <td mat-cell *matCellDef="let row">{{row.carName}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Service</th>
          <td mat-cell *matCellDef="let row">{{row.service}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="problem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Services</th>
          <td mat-cell *matCellDef="let row">{{row.problem}}</td>
        </ng-container>
  
        <ng-container matColumnDef="solution">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Estimation</th>
          <td mat-cell *matCellDef="let row">{{row.solution}}</td>
        </ng-container>
  
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Completion</th>
          <td mat-cell *matCellDef="let row">{{row.estimate}}, {{row.convTime2}}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
         -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update Job Order</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editDialog(row)" md-button class="specialBtn">Update</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [ngClass]="{
                  'redBG': row.rowColor == 1,
                  'yellowBG': row.rowColor == 2,
                  'greenBG': row.rowColor == 3,
                  'blueBG': row.rowColor == 4
              }" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>

</div>
