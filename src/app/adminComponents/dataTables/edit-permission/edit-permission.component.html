<h2 mat-dialog-title>Change {{userName}}'s Schedule</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Permission</mat-label>
        <mat-select [(value)]="permission">
            <mat-option [value]="option.value" *ngFor="let option of permArray">{{ option.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="updateData()">Save</button>
    <button class="mat-raised-button" (click)="close()">Close</button>    
</mat-dialog-actions>
