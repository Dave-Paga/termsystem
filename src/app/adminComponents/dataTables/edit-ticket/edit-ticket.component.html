<h3 class="special">Assign Details</h3>
<mat-dialog-content>

<!-- Display time, date, transmission, fuelType -->
  <!-- <p>Mechanic ID: {{employeeID}}</p> -->
  <mat-form-field class="fill-container" appearance="fill">
    <mat-label>Mechanic</mat-label>
    <mat-select [(value)]="employeeID" multiple>
      <mat-option [value]="option.id" *ngFor="let option of employees">{{ option.name }}</mat-option>
    </mat-select>
  </mat-form-field>
<br>

<h4 class="special">Service Category</h4>
<mat-form-field class="fill-container" appearance="fill">
  <mat-label>Service</mat-label>
  <mat-select [(value)]="service">
    <mat-option [value]="option.value" *ngFor="let option of serviceArray">{{ option.viewValue }}</mat-option>
  </mat-select>
</mat-form-field>

<h4 class="special">Jobs</h4>
<mat-form-field class="fill-container" appearance="fill">
  <mat-label>Jobs</mat-label>
  <mat-select [(value)]="jobs" multiple>
    <mat-option [value]="option.value" *ngFor="let option of serviceCon">{{ option.value }}</mat-option>
  </mat-select>
</mat-form-field>
<br>

<h4 class="special">Car Details</h4>
<mat-form-field appearance="fill" class="fill-container">
  <mat-label>Plate Number</mat-label>
  <textarea [(ngModel)]="plate" matInput placeholder="AKA1023"></textarea>
</mat-form-field>
<br>

<mat-form-field appearance="fill" class="fill-container">
  <mat-label>Vehicle Identification Number</mat-label>
  <textarea [(ngModel)]="vin" matInput placeholder="4S3BMHB68B3286050"></textarea>
</mat-form-field>
<br>

<mat-form-field appearance="fill" class="fill-container">
  <mat-label>Engine Number</mat-label>
  <textarea [(ngModel)]="engine" matInput placeholder="52WVC10338"></textarea>
</mat-form-field>
<br>
