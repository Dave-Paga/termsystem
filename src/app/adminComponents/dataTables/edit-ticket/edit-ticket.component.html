<h3 mat-dialog-title> Change Ticket</h3>
<mat-dialog-content [formGroup]="form">

<!-- Display time, date, transmission, fuelType -->
  <p>Mechanic ID: {{employeeID}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Mechanic</mat-label>
    <mat-select [(value)]="employeeID">
      <mat-option [value]="option.id" *ngFor="let option of employees">{{ option.name }}</mat-option>
    </mat-select>
  </mat-form-field>
<br>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input [(ngModel)]="date" matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
<br>
<br>
<mat-form-field appearance="outline">
  <mat-label>Input type time</mat-label>
  <input [(ngModel)]="time" type="time" matInput name="week" min="09:00" max="18:00">
</mat-form-field>
<br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Problem</mat-label>
    <textarea matInput placeholder="Input Problem Details">{{problem}}</textarea>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input value={{price}} type="number"  matInput="number">
    
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select [(value)]="status">
      <mat-option [value]="option.value" *ngFor="let option of statusArray">{{ option.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="test()">Save</button>
</mat-dialog-actions>
