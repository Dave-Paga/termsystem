<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="ticketID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Id</th>
      <td mat-cell *matCellDef="let row">{{row.ticketID}}</td>
    </ng-container>
    
    <ng-container matColumnDef="carName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car</th>
      <td mat-cell *matCellDef="let row">{{row.carName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="customerPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Phone</th>
      <td mat-cell *matCellDef="let row">{{row.customerPhone}}</td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.convTime}}</td>
    </ng-container>
    
    <ng-container matColumnDef="mechanicName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mechanic</th>
      <td mat-cell *matCellDef="let row">{{row.mechanicName}}</td>
    </ng-container>

    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Problem</th>
      <td mat-cell *matCellDef="let row">{{row.problem}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">Php {{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View More Details</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="viewDialog(row)" md-button class="specialBtn">View More</button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit Ticket</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="openDialog(row)" md-button class="specialBtn">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
