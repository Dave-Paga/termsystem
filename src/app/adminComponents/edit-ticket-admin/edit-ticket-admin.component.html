<app-toolbaradmin></app-toolbaradmin>
<div class="main">
    <div class="page">
        <h1 class="text">Tickets List</h1>
        <div class="filter">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
        </div>

        <h1></h1>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
                <ng-container matColumnDef="ticketID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket Id</th>
                    <td mat-cell *matCellDef="let row">{{row.ticketID}}</td>
                </ng-container>

                <ng-container matColumnDef="carName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Car</th>
                    <td mat-cell *matCellDef="let row">{{row.carName}}</td>
                </ng-container>

                <ng-container matColumnDef="problem">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Problem</th>
                    <td mat-cell *matCellDef="let row">{{row.problem}}</td>
                </ng-container>

                <ng-container matColumnDef="mechanicName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mechanic</th>
                    <td mat-cell *matCellDef="let row">{{row.mechanicName}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let row">{{row.status}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
                    <td mat-cell *matCellDef="let row">Php {{row.price}}</td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
                    <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="viewDialog(row)" md-button class="specialBtn">View</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" (click)="removeData(row)" md-button
                            class="specialBtn">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
