<app-toolbaruser></app-toolbaruser>

<div class="main">
  <h1 class="special"> Repair History</h1>
  <div class="page">
    <div class="filter">
      <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field> -->

      <form class="date-block" [formGroup]="range">
        <div class="date-block__list">
          <mat-form-field>
            <input matInput [matDatepicker]="fromDate" placeholder="From Date" formControlName="fromDate">
            <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
            <mat-datepicker #fromDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="date-block__list">
          <mat-form-field>
            <input matInput [matDatepicker]="toDate" placeholder="To Date" formControlName="toDate">
            <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
            <mat-datepicker #toDate></mat-datepicker>
          </mat-form-field>
        </div>
        <button mat-button color="primary" class="special1" (click)="startFilter()">Submit</button>
        <button mat-button color="primary" class="special1" (click)="resetFilter()">Reset</button>
      </form>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table  [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="ticketID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Ticket Id</th>
          <td mat-cell *matCellDef="let row">{{row.ticketID}}</td>
        </ng-container>
    
        <ng-container matColumnDef="carName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Car</th>
          <td mat-cell *matCellDef="let row">{{row.carName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Availed</th>
          <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <ng-container matColumnDef="problem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Problem</th>
          <td mat-cell *matCellDef="let row">{{row.problem}}</td>
        </ng-container>

        <ng-container matColumnDef="mechanicName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mechanic</th>
          <td mat-cell *matCellDef="let row">{{row.mechanicName}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
          <td mat-cell *matCellDef="let row">Php {{row.price | number}}</td>
        </ng-container>
    
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>View More Details</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="viewDialog(row)" md-button class="specialBtn">View</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
