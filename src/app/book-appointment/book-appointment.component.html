<app-toolbar></app-toolbar>

    <!--Appointment Section-->
    <section class="appointment-section">
        <div class="container">
            <div class="sec-title">
                <div class="title">APPOINTMENT FORM</div>
              </div>
              <div class="row clearfix">
              
                <!--Form Column-->
                <div class="form-column col-md-8 col-sm-12 col-xs-12">
                    <div class="inner-column">
                        
                          <!-- Default Form -->
                          <div class="default-form">
                                  
                              <!--Contact Form-->
                              <form method="post" action="contact.html">
                                  <div class="row clearfix">
                                  
                                      <div class="column col-md-6 col-sm-6 col-xs-12">
                                          
                                          <div class="form-group">
                                              <input type="text" name="username" placeholder="Name" required>
                                              <h1></h1>
                                              <input type="text" name="branch" placeholder="Branch" required>
                                              <h1></h1>
                                              <input type="text" name="carname" placeholder="Car Name" required>
                                          </div>
                                          
                                          <!--Form Group-->
                                          <div class="form-group">
                                              <select class="custom-select-box">
                                                  <option>Service Catogaries</option>
                                                  <option>Car Repair</option>
                                                  <option>Maintenance</option>
                                                  <option>Oil Change</option>
                                                  <option>Tires and Brakes</option>
                                              </select>
                                          </div>

                                          <div class="form-group">
                                            <select class="custom-select-box">
                                                <option>Fuel Type</option>
                                                <option>Gas</option>
                                                <option>Diesel</option>
                                            </select>
                                        </div>
                                          
                                          <div class="form-group">
                                            <h5>DATE:</h5>
                                              <input type="date" class="datepicker" name="text" placeholder="Schedule Date" required>
                                              <i class="far fa-calendar-alt"></i>
                                          </div>

                                          <div class="form-group">
                                            <h5>TIME:</h5>
                                            <input type="time" class="timepicker" name="text" placeholder="Schedule Date" required>
                                            <i class="far fa-calendar-alt"></i>
                                        </div>
                                        
                                          
                                      </div>
                                      
                                      <div class="column col-md-6 col-sm-6 col-xs-12">
                                          
                                          <div class="form-group">
                                              <input type="email" name="email" placeholder="Email" required>
                                          </div>
                                          
                                          <div class="form-group">
                                              <input type="text" name="phone" placeholder="Phone" required>
                                          </div>
                                          
                                          <div class="form-group">
                                              <h4>ESTIMATED PRICE:</h4>
                                          </div>
                                          
                                      </div>
                                  
                                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                          <button class="theme-btn appointment-btn" type="submit" name="submit-form">Fix An Appoinment</button>
                                      </div>
                                      
                                  </div>
                              </form>
                                  
                          </div>
                          <!--End Default Form -->
                          
                      </div>
                  </div>
                  
                  <!--Form Column-->
                <div class="schedule-column col-md-4 col-sm-12 col-xs-12">
                    <div class="inner-outer">
                          <div class="inner-column">
                              <h2>Business Hours:</h2>
                              <ul class="time-list">
                                  <li>Monday - Friday 9.00 AM - 5.00 PM</li>
                                  <li>Saturday 9.00 AM - 3.00 PM</li>
                                  <li><strong>Sunday Closed</strong></li>
                                  <li class="closed">* Every 2nd, 4th Staurday and all govt holidays are closed.</li>
                              </ul>
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
      </section>
